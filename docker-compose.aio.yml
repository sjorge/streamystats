# All-in-One Docker Compose for StreamyStats
# Single container with PostgreSQL + Job Server + Next.js
#
# Usage:
#   docker compose -f docker-compose.aio.yml up -d
#
# Or with docker run:
#   docker run -d \
#     --name streamystats \
#     -p 3000:3000 \
#     -v streamystats_data:/var/lib/postgresql/data \
#     -e SESSION_SECRET="your-secret-here" \
#     fredrikburmester/streamystats-v2-aio:latest

services:
  streamystats:
    image: docker.io/fredrikburmester/streamystats-v2-aio:${VERSION:-latest}
    ports:
      - "3000:3000"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-streamystats}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@localhost:5432/${POSTGRES_DB:-streamystats}
      - SESSION_SECRET=${SESSION_SECRET}
      - NODE_ENV=production
      # Job server cron configuration (optional)
      - SESSION_POLL_INTERVAL_MS=${SESSION_POLL_INTERVAL_MS:-5000}
      - CRON_ACTIVITY_SYNC=${CRON_ACTIVITY_SYNC:-*/1 * * * *}
      - CRON_RECENT_ITEMS_SYNC=${CRON_RECENT_ITEMS_SYNC:-*/1 * * * *}
      - CRON_USER_SYNC=${CRON_USER_SYNC:-*/1 * * * *}
      - CRON_PEOPLE_SYNC=${CRON_PEOPLE_SYNC:-*/15 * * * *}
      - CRON_EMBEDDINGS_SYNC=${CRON_EMBEDDINGS_SYNC:-*/15 * * * *}
      - CRON_GEOLOCATION_SYNC=${CRON_GEOLOCATION_SYNC:-*/5 * * * *}
      - CRON_FINGERPRINT_SYNC=${CRON_FINGERPRINT_SYNC:-0 */6 * * *}
      - CRON_JOB_CLEANUP=${CRON_JOB_CLEANUP:-*/1 * * * *}
      - CRON_OLD_JOB_CLEANUP=${CRON_OLD_JOB_CLEANUP:-0 3 * * *}
      - CRON_FULL_SYNC=${CRON_FULL_SYNC:-0 2 * * *}
      - CRON_DELETED_ITEMS_CLEANUP=${CRON_DELETED_ITEMS_CLEANUP:-0 * * * *}
      # Skip full sync on server startup (set to "true" or "1" to skip)
      - SKIP_STARTUP_FULL_SYNC=${SKIP_STARTUP_FULL_SYNC:-false}
    volumes:
      - streamystats_data:/var/lib/postgresql/data
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  streamystats_data:

